<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Áreas Protegidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Áreas Protegidas</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
   @for (area of areasProtegidas(); track area.id) {
      <ion-card>
        <img src="{{area.imagen}}" alt="{{area.nombre}}">
  <ion-card-header>
    <ion-card-title>Nombre: {{area.nombre}}</ion-card-title>
    
    <ion-card-subtitle>Tipo: {{area.tipo}}</ion-card-subtitle>
    <ion-card-subtitle> Superficie total: {{area.superficie}} </ion-card-subtitle>
   <ion-card-subtitle>Latitud: {{area.latitud}}</ion-card-subtitle>
   <ion-card-subtitle>Longitud: {{area.longitud}} </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
   Descripción: {{area.descripcion}}  
  </ion-card-content>
</ion-card>
    }
    </div>
</ion-content>
