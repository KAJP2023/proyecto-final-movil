<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos Educativos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Videos Educativos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
  @for (video of videos(); track video.id) {
    <ion-card>
      <a target="_blank">
    <img alt="{{video.titulo}}" src="{{video.thumbnail}}"/>
    </a>
  <!-- <img alt="{{video.titulo}}" src="{{video.thumbnail}}" /> -->
  <ion-card-header>
    <ion-card-title>{{video.titulo}}</ion-card-title>
   <ion-card-subtitle> Url de video: <a target="_blank"> {{video.url}}</a></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{video.descripcion}}
  </ion-card-content>
</ion-card>
  }
  </div>
</ion-content>
