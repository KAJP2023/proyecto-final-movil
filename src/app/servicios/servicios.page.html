<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Servicios</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">

  @for (servicio of servicios(); track servicio.id) {
    <ion-card>
    <ion-card-header>
      <ion-card-title>{{servicio.nombre}}</ion-card-title>
      <ion-card-subtitle>{{servicio.icono}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{servicio.descripcion}}
    </ion-card-content>
  </ion-card>
  }
  </div>
</ion-content>
