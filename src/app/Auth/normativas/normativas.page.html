<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>normativas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">normativas</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    @for (normativa of normativas(); track normativa.id) {
    <ion-card>
  <ion-card-header>
    <ion-card-title>Título: {{normativa.titulo}}</ion-card-title>
    <ion-card-subtitle>Tipo: {{normativa.tipo}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Descripción: {{normativa.descripcion}}
    Fecha de publicación: {{normativa.fecha_publicacion}}
    Documento: {{normativa.url_documento}}

  </ion-card-content>
</ion-card>
  }
    </div>
</ion-content>
