<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
    <div id="container">
    <h2>Iniciar sesión</h2>
    <ion-label>Correo: <ion-input [(ngModel)]="correo"></ion-input></ion-label>
    <ion-label>Contraseña: <ion-input type="password" [(ngModel)]="password"></ion-input></ion-label>

    <ion-button expand="block" (click)="loginUser()"
      >Iniciar sesión</ion-button
    >

    <a href="">¿Olvidaste tu contraseña?</a>
    </div>
</ion-content>
