<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Equipo</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    @for (miembro of equipo(); track miembro.id) {
      <ion-card>
  <img alt="{{miembro.nombre}}" src="{{miembro.foto}}" />
  <ion-card-header>
    <ion-card-title>{{miembro.nombre}}</ion-card-title>
    <ion-card-subtitle>Cargo: {{miembro.cargo}}</ion-card-subtitle>
    <ion-card-subtitle>Departamento: {{miembro.departamento}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{miembro.biografia}} 
  </ion-card-content>
</ion-card>
    }
    </div>
</ion-content>
