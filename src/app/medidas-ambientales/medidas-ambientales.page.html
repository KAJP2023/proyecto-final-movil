<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medidas Ambientales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Medidas Ambientales</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    @for (medida of medidas(); track medida.id) {
      <ion-card>
  <ion-card-header>
    <ion-card-title> {{medida.titulo}}</ion-card-title>
    <ion-card-subtitle>{{medida.icono}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{medida.descripcion}}
  </ion-card-content>
</ion-card>
    }
    </div>
</ion-content>
